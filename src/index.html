<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="cf">
<div id="image-upload">
  <form>
    <label class="btn-upload">
      <input type='file' id="input-upload"/>
      <span>Upload Image</span>
    </label>
  </form>
</div>
<section id="image-preview-wrap">
  <div id="image-preview">
    <img id="image-generated" class="hidden" src="#" title="">
    <canvas id="image-generator" class="hidden"></canvas>
  </div>
</section>
<section id="filters-sidebar">
  <section id="dimensions-wrap">
    <p id="dimensions-original">Original Size - <br>W: <span>1366</span>px,  H: <span>768</span>px</p>
    <div id="dimensions" class="cf">
      <div class="input-wrap cf">
        <span class="input-label">Width</span>
        <input id="set-width" class="input-value" type="text">
        <span class="input-unit">px</span>
      </div>
      <div class="input-wrap cf">
        <span class="input-label">Height</span>
        <input type="text" class="input-value" id="set-height">
        <span class="input-unit">px</span>
      </div>
    </div>
    <input type="checkbox" name="aspect-ratio" id="set-aspect-ratio" checked="true">
    <label id="img-height" for="set-aspect-ratio">Aspect Ratio</label>
  </section>
</section>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
