<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="cf">
<div id="image-upload">
  <form>
    <label class="btn-upload">
      <input type='file' id="input-upload"/>
      <span>Upload Image</span>
    </label>
  </form>
</div>
<section id="image-preview-wrap">
  <div id="image-preview">
    <img id="image-generated" class="hidden" src="#" title="">
    <canvas id="image-generator" class="hidden"></canvas>
  </div>
</section>
<section id="tool-panel">
  <div class="tool-panel-widget">
    <div class="tool-panel-header">
      <p class="tool-panel-title">Original Image Properties</p>
    </div>
    <div class="tool-panel-body">
      <div id="dimensions-original" class="tool-panel-content cf">
        <div class="property-descriptor fl">
          <span class="property-label fl">Width :</span>
          <span id="orginal-width" class="property-value fl">1366</span>
          <span class="property-unit fl">px</span>
        </div>
        <span class="property-seperator fl">,</span>
        <div class="property-descriptor fl">
          <span class="property-label fl">Height :</span>
          <span id="orginal-height" class="property-value fl">768</span>
          <span class="property-unit fl">px</span>
        </div>
      </div>
    </div>
  </div>
  <div id="resize-image-widget" class="tool-panel-widget">
    <div class="tool-panel-header">
      <p class="tool-panel-title">Resize Image</p>
    </div>
    <div class="tool-panel-body">
      <div id="dimensions" class="cf">
        <div class="input-wrap cf">
          <span class="input-label">Width :</span>
          <input id="set-width" class="input-value" type="text">
          <span class="input-unit">px</span>
        </div>
        <span class="input-seperator">,</span>
        <div class="input-wrap cf">
          <span class="input-label">Height :</span>
          <input type="text" class="input-value" id="set-height">
          <span class="input-unit">px</span>
        </div>
      </div>
      <div id="set-aspect-ratio-wrap">
        <input type="checkbox" name="aspect-ratio" id="set-aspect-ratio" checked="true">
        <label for="set-aspect-ratio">Fix Aspect Ratio</label>
      </div>
    </div>
  </div>
  <div id="edit-canvas-widget" class="tool-panel-widget">
    <div class="tool-panel-header">
      <p class="tool-panel-title">Cropping / Padding</p>
    </div>
    <div class="tool-panel-body">
      <form class="cf">
        <div class="property-group cf">
          <div class="property-option fl cf">
            <input type="radio" name="edit-image" id="cropping-on" value="cropping">
            <label for="cropping-on">Cropping</label>
          </div>
          <div class="property-option fl cf">
            <input type="radio" name="edit-image" id="padding-on" value="padding">
            <label for="padding-on">Padding</label>
          </div>
        </div>
        <div class="canvas-layout border-box">
          <div class="editing border-box">
            <input type="text" class="top">
            <br>
            <input type="text" class="left">
            <div class="content border-box">
              <span data-labels="Final,Padding"></span>
            </div>
            <input type="text" class="right">
            <br>
            <input type="text" class="bottom">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
